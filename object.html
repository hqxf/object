	window.onload = function () {
		var obj = {x: 2, y: "aa", z: function(a) {console.log(a)}};
		var o = {

			get y() {
				return this.x + 9;

		//9. 多个属性特性的增改

			Object.defineProperty(hh, "g", {value: 8})

		//10. getter、setter存取器属性

				l: {value: 90, writable: true, enumerable: true, configurable: true},
				n: {set: function(n) {this.l = Math.floor(new Date().getFullYear()/n)}, configurable: true}
			})
			jj.n = 3;
			console.log(jj);
			Object.defineProperty(jj, "n", {enumerable: true})
			console.log(Object.getOwnPropertyDescriptor(jj, "n"));
